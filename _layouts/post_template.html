---
reachable:
  - url: ""
    name: <i class="fas fa-home fa-2x"></i>
  - url: blog
    name: <i class="far fa-file-alt fa-2x"></i>
---

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

  {% include head.html %}

  <body class="grey lighten-3">

      <div class="col l3 m12 s12">

      </div>

        <div class="row">
          <div class="col offset-s1 s2">
            <h4>
              <a href="{{site.baseurl}}/" class="blue-text text-darken-2">Home</a>
            </h4>
          </div>
          <div class="col s2">
            <h4>
              <a href="{{site.baseurl}}/blog" class="blue-text text-darken-2">Blog</a>
            </h4>
          </div>
        </div>
        <div class="card card-panel">
          <h3>
            {{ page.title | escape }}
          </h3>
          <div class="">
            {{ page.content }}
          </div>
        </div>
      </div>
      {% include footer.html %}
  </body>
