  <h3>
   Teaching
  </h3>
  <p>
      {% for teach in site.data.teaching %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          {% unless teach.end %}
          Since
          {% endunless %}
          {{teach.start}}
          {% if teach.end %}
          - {{teach.end}}
          {% endif %}
        </span>
        <p>
          {{teach.what}}
        </p>
      </div>
    </div>
    {% endfor %}
  </p>
